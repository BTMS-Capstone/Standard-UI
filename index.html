<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="styles/global.css">
    <link rel="stylesheet" href="styles/login.css">
    <title>Login</title>
</head>

<body>
    <div class="flex">
        <div class="py-5 w-3/5 h-screen">
            <div class="bus-background w-full h-full">
                
            </div>
        </div>

        <div class="flex flex-col py-4 w-2/5 mx-10 mt-6 items-center">
            <p class="font-bold text-5xl text-[#004369] text-center">Bus Transportation Management System</p>
            <p class="font-semibold text-4xl text-[#004369] mt-10">&lt;Sub System&gt;</p>

            <form class="custom-shadow w-4/5 rounded-lg mt-10">
                <p class="py-4 text-xl text-[#004369] text-center">Sign In</p>
                <hr class="border-[#004369]">

                <div class="m-10">

                    <input class="w-full custom-shadow rounded-lg p-3 placeholder:text-[#005F94]" type="email" placeholder="Email">
                    <input class="w-full custom-shadow rounded-lg p-3 mt-8 placeholder:text-[#005F94]" type="password" placeholder="Password">

                    <div class="text-[#004369] flex justify-between mt-4">
                        <span>
                            <input type="checkbox" id="remember">
                            <label for="remember">Remember me</label>
                        </span>
                        <a href="#">forgot Password?</a>
                    </div>

                    <a class="bg-[#004369] text-white p-2 rounded w-full mt-20">Sign In</a>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
